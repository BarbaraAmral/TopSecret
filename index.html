<!DOCTYPE html>
<html>
<head>
  <title>WebAR con video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs="sourceType: camara;">
  <!-- Cámara -->
  <a-entity camera></a-entity>

  <!-- Video en assets -->
  <a-assets>
    <video
      id="video1"
      src="#video.mp4"
      preload="auto"
      loop
      muted
      playsinline
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <!-- Marcador personalizado -->
  <a-marker type="pattern" url="pattern-PruebaTarjetaAR.patt">
    <a-video
      src="#video1"
      width="1"
      height="0.56"
      position="0 0 0"
      rotation="-90 0 0"
    ></a-video>
  </a-marker>
</a-scene>

<script>
  const video = document.querySelector("#video1");
  const marker = document.querySelector("a-marker");

  // iOS / Safari: necesita interacción inicial
  document.body.addEventListener("click", () => {
    video.play().catch(() => {});
  });

  marker.addEventListener("markerFound", () => {
    video.play().catch((e) => console.log("Autoplay bloqueado:", e));
  });

  marker.addEventListener("markerLost", () => {
    video.pause();
  });
</script>

</body>
</html>
