<!DOCTYPE html>
<html>
<head>
    <title>WebAR con video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs>

    <!-- Assets del video -->
<a-assets>
    <video
        id="video1"
        src="video.mp4"
        preload="auto"
        loop
        muted
        playsinline
        crossorigin="anonymous"
        autoplay
    ></video>
</a-assets>

<a-marker-camera type="pattern" url="pattern-PruebaTarjetaAR.patt">
    <a-video
        src="video.mp4"
        width="1"
        height="0.56"
        position="0 0 0"
        rotation="-90 0 0"
    ></a-video>
</a-marker-camera>
</a-scene>

<!-- Script para reproducir el video al detectar el marcador -->
<script>
    const marker = document.querySelector("a-marker-camera");
    const video = document.querySelector("video1");

    // Safari/iOS: iniciar video por interacciÃ³n del usuario
    document.body.addEventListener('click', () => {
        video.play().catch(() => {});
    });

    marker.addEventListener("markerFound", () => {
        video.play().catch((e) => console.log("Bloqueo de autoplay:", e));
    });

    marker.addEventListener("markerLost", () => {
        video.pause();
    });
</script>
</body>
</html>
